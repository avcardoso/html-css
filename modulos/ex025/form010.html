<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomularios</title>
</head>
<body>
    <form method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2015" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade">0</output>
        </p>

        <p><input type="submit" value="enviar"></p>
        <p>
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
