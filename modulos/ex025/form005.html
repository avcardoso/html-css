<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form method="get">

        <fieldset>
            <legend>SEX</legend>

            <input type="radio" name="sexo" id="imas" checked> Masculino <br>

            <input type="radio" name="sexo" id="ifeminino"> Feminino
        </fieldset>

        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>

            <input type="checkbox" name="esfutbol" id="ifutebol" checked> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="esbasquete" id="iBasquete"><label for="iBasquete">Basquete</label><br>

            <input type="checkbox" name="esvolei" id="iVolei"><label for="iVolei">Volei</label><br>

            <input type="checkbox" name="estenis" id="iTenis"><label for="iTenis">Tenis</label><br>

        </fieldset>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
