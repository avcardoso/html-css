<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="#" autocomplete="off" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input 
            type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name" minlength="2" maxlength="30">
        </p>

        <p>
            <label for="imedia">Media:</label>
            <input 
            type="number" name="Media" id="imedia" placeholder="MÃ©dia" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="iperiodo-letivo">Periodo letivo</label>
            <input 
            type="month" name="mes" id="imes" value="2026-01">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia" required value="2026-01-08" >
        </p>

        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="Hora" id="ihora" value="20:43">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
