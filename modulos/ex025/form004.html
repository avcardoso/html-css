<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
</head>
<body>

    <h1>ex de fomulario</h1>

    <form method="get">

        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">Nome</label>
                <input 
                type="text" name="nome" id="inome">
            </p>
            
            <p>
                <label for="iemail">E-mail</label>
                <input 
                type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input 
                type="tel" name="telefone" id="itel" autocomplete="tel-national" required pattern="^ \(\{2}\)\[0-9]{7}-[0-9]{4}" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
