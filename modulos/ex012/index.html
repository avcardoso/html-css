<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu servidor.</p>
    <video controls width="500" loop>
        
    <source src="midia/Meu Video 1750.Mp4.mp4" type="video/mp4">
    </video>

    <p>Se o video não apareceu significa que. Seu navegador não tem compatibilidade de videos.</p>

    <h1>INSERINDO VIDEOS NO YOUTUBE</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/F9SeW7YBwiA?si=FDm4tzS58LAyavQN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>inserindo videos do vimeo</p>

    <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500
    " height="422" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel" ></iframe>

</body>
</html>
