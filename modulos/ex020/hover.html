<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        div:hover{
           color: rgb(250, 50, 43);
        }
        div > p{
           display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>Passe o mouse aqui
        <p>EU TE AMO MUITO BBQUINHO</p>
    </div>

    <p>fim do exemplo</p>
    
</body>
</html>
