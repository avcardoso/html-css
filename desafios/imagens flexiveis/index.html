<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexiveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TREINAMENTO DE IMAGENS FLEXIVEIS.</h1>
    <p>aqui voce pode acompanhar as imagens em tamanhos diferentes proporções.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="midia/paisagem-p.png" type="image/png">
        <source media="(max-width:1200px)" srcset="midia/paisagem-m.png" type="image/png">
       <img src="midia/paisagem-g.png" alt="imagem grande ">
    </picture>

    
</body>
</html>
